{% extends "base.html" %}

{% block content %}

<div class="container bg-custom ">
    <hr>
    <div class="level">
        <h1 class="title level-left">
            Welcome, {{ name }}!
        </h1>
        <button type="reset" class="btn level-right">Reset</button>
    </div>
    <hr>
    <form class="form-inline" action="/profile" method="POST" autocomplete="on">
        {%for i in form%}
        {%if loop.index is odd%}
        <div class="row">
        {%endif%}
            {%if loop.index is even%}
                <div class="col-sm-4">
                    <div class="form-group" style="text-align: right;padding-left: 220px;">
                        <h2 class="subtitle">{{ i.label }}</h2>
                        <h3 class="has-text-weight-light">
                            {{ i }}
                        </h3>
                    </div>
                </div>
            {%else%}
                <div class="col-sm-4">
                    <div class="form-group" style="text-align: left;padding-left: 150px;">
                        <h2 class="subtitle">{{ i.label }}</h2>
                        <h3 class="has-text-weight-light">
                            {{ i }}
                        </h3>
                    </div>
                </div>
            {%endif%}
        {%if loop.index is even%}
        </div>
        <br>
        {%endif %}
       {%endfor%}
        <br><br><br>
        <br><br><br>
        <br>
        <hr>
        <button id="submit-button" type="submit" class="btn btn-primary level-left" value="Submit">Submit</button>
        <br><br>
    </form>
</div>


{% endblock %}
